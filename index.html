<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <title>Escape Game</title>
  </head>

  <body>
    <header>
      <div class="container flex space">
        <img
          src="assets/logo-escape-2.png"
          alt="Logo Dehors-Escape Game"
          class="logo"
        />
        <nav class="headerContenu">
          <ul class="flex space">
            <li>
              <a href="#activites" title="Lien vers les activités">Activités</a>
            </li>
            <li><a href="#tarifs" title="Lien vers les Tarifs">Tarifs</a></li>
            <li>
              <a href="#contact" title="Lien vers les infos de contact"
                >Contact</a
              >
            </li>
            <li>
              <a href="#engagements" title="Lien vers nos engagements"
                >Engagements</a
              >
            </li>
          </ul>
        </nav>
        <a href="" title="Bouton de réservation" class="btn glow">Réserver</a>
      </div>
    </header>
    <main>
      <section class="hero"><!--Hero --></section>
      <section id="activites" class="container"><!-- Activités --></section>

      <section id="tarifs" class="container">
        <!-- Tarifs -->
        <div>
          <h3>Tarifs</h3>
          <p>(De 3 à 6 personnes par salle)</p>
        </div>
        <div class="tarifs flex space">
          <!-- 3 pers -->
          <div>
            <div class="tarif-item flex">
              <img src="assets/user-icon.png" alt="Image d'icone personne" />
              <p class="nbr">3</p>
            </div>
            <p>29€ / personne</p>
          </div>
          <!-- 4 pers -->
          <div>
            <div class="tarif-item flex">
              <img src="assets/user-icon.png" alt="Image d'icone personne" />
              <p class="nbr">4</p>
            </div>
            <p>26€ / personne</p>
          </div>
          <!-- 5 pers -->
          <div>
            <div class="tarif-item flex">
              <img src="assets/user-icon.png" alt="Image d'icone personne" />
              <p class="nbr">5</p>
            </div>
            <p>23€ / personne</p>
          </div>
          <!-- 6 pers -->
          <div>
            <div class="tarif-item flex">
              <img src="assets/user-icon.png" alt="Image d'icone personne" />
              <p class="nbr">6</p>
            </div>
            <p>20€ / personne</p>
          </div>
        </div>
      </section>
      <section id="engagements" class="container"><!-- Engagements --></section>
      <section id="avis" class="container"><!-- Avis --></section>
    </main>
    <footer>
      <section id="contact" class="container">
        <h3>Nous trouver</h3>
        <div>
          <p>Contact :</p>
          <div>
            <a href="mailto:">Dehorsescapegame@fictif.com</a>
            <a href="tel:">0601020304</a>
          </div>
        </div>
        <div>
          <p>Adresse : Paris</p>
          <iframe src="" frameborder="0"></iframe>
        </div>
        <div>
          <p>Nos réseaux :</p>
          <div>
            <a href=""><img src="" alt="" /></a>
            <a href=""><img src="" alt="" /></a>
            <a href=""><img src="" alt="" /></a>
          </div>
        </div>
      </section>
    </footer>

</html>
